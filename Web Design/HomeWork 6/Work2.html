    <form>
        <h3>Basic inputs & Textarea</h3>

        <ul>
            <li>

        </li><br>
        <li>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Email"></input>
        </li><br>
        <li>

        <input type="password" placeholder="Password">
        </li><br>
        <li>
        <label for="Disabled">Disabled<br> Input</label>

    </li>
    </ul>
